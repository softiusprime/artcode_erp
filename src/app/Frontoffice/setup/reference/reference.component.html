<div class="breadcrumbs-area">
  <ul>
    <li>
      <a href="index.html">Home</a>
    </li>
    <li>Setup Front Office</li>
  </ul>
</div>
<div class="card height-auto">
  <div class="card-body">
    <div class="heading-layout1">
      <div class="item-title">
        <h5>Reference List</h5>
      </div>
      <div class="dropdown">
        <button style="  background-color: rgb(202, 130, 21); position: relative; top:0; right: 10; float: right;"
          type="button" class="btn btn-info btn-lg" onClick="location.href='/#/setup'"> Back To Setup
        </button>

        <button style="  background-color: rgb(202, 130, 21); position: relative; top:0; right: 10; float: right;"
          type="button" class="btn btn-info btn-lg" onClick="location.href='/#/source'">+ Source</button>
        <button style="  background-color: rgb(202, 130, 21); position: relative; top:0; right: 10; float: right;"
          type="button" class="btn btn-info btn-lg" onClick="location.href='/#/complainttype'">+ Complaint Type</button>
        <button style="  background-color: rgb(202, 130, 21); position: relative; top:0; right: 10; float: right;"
          type="button" class="btn btn-info btn-lg" onClick="location.href='/#/visitors-purpose'">+ Visitors
          Purpose</button>


      </div>
    </div>
    <div class="table-responsive">



      <button style="  background-color: #000066; position: relative; top:0; right: 10; float: right;" type="button"
        class="btn btn-info btn-lg" (click)="clearData()" data-toggle="modal" data-target="#myModal">+
        Add</button>

      <table id="example" class="table display data-table text-nowrap cell-border">
        <thead>
          <tr>
            <th>Reference</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reference of references">
            <td>{{ reference.reference }}</td>


            <td>
              <a (click)="setUpdateFileds(reference.id)" data-toggle="modal" data-target="#myModal"><i
                  class="fas fa-pen-alt text-orange-peel"></i>&nbsp;</a>
              <a (click)="delete(reference.id)"><i class="fas fa-times text-orange-red"></i>&nbsp;</a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- Add Settings Area Start Here -->
<div class="container">

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5> Add Setup</h5>

          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <form role="form" method="post" id="reused_form">

            <div class="row">

              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="reference" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="Dto.reference">
                  <span class="label">Reference *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>


              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="description" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="Dto.description">
                  <span class="label">Description *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>


              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <button *ngIf="!this.isUpdate" (click)="add()" type="button"
                  class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal" data-target="#myModal">
                  Save
                </button>
                <button *ngIf="this.isUpdate" (click)="update(Dto.id)" type="button"
                  class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal" data-target="#myModal">
                  Update
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
